apiVersion: v1
kind: ConfigMap
metadata:
  name: lightdash-dbt
  namespace: dash
data:
  profiles.yml: |
    dbt:
      target: dbt
      outputs:
        dbt:
          user: app
          pass: password
          host: warehouse.io
          port: 5432
          dbname: test
          schema: public
          threads: 1
          type: postgres
          sslmode: disable
